<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>bug‑inspector</title>
    <style>
      body{font:14px system-ui, sans-serif; margin:12px; width:320px}
      .row{margin:8px 0}
      input[type="text"]{width:100%}
      button{margin-right:6px}
      .badge{display:inline-block; padding:.2rem .5rem; border-radius:8px; background:#eee}
    </style>
  </head>
  <body>
    <h1>bug‑inspector</h1>

    <div class="row">
      <label>Endpoint</label>
      <input id="endpoint" type="text" placeholder="http://localhost:8787/api/upload"/>
    </div>

    <div class="row">
      <button id="btnStart">Gravar</button>
      <button id="btnStop" disabled>Parar</button>
      <button id="btnSaveReplay" disabled>Salvar Replay (~120s)</button>
      <span class="badge" id="status">idle</span>
    </div>

    <div class="row">
      <small>Duração: <span id="timer">00:00</span></small>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
