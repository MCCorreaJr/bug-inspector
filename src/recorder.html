<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bug‑inspector — Gravador</title>
    <style>
      html, body { margin:0; padding:0; height:100%; font:14px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .container{ max-width: 920px; margin: 0 auto; padding: 16px; }
      h1{ margin:0 0 12px; }
      .row{ margin:10px 0; display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
      input[type="text"]{ width:100%; box-sizing:border-box; }
      button{ padding:8px 12px; }
      .badge{ padding:.25rem .6rem; border-radius:999px; background:#eee }
      .muted{ color:#666 }
      .spacer{ flex:1 }
      .panel{ border:1px solid #ddd; border-radius:10px; padding:12px; background:#fafafa }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>bug‑inspector — Gravador</h1>

      <div class="panel">
        <div class="row">
          <label style="width:100%">Endpoint</label>
          <input id="endpoint" type="text" placeholder="http://localhost:8787/api/upload"/>
        </div>

        <div class="row">
          <button id="btnStart">Gravar</button>
          <button id="btnStop" disabled>Parar</button>
          <button id="btnSaveReplay" disabled>Salvar Replay (~120s)</button>
          <span class="spacer"></span>
          <span class="badge" id="status">idle</span>
        </div>

        <div class="row muted">
          <span>Duração: <strong id="timer">00:00</strong></span>
        </div>
      </div>
    </div>

    <script type="module" src="./recorder.ts"></script>
  </body>
</html>
